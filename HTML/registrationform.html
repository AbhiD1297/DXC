<html>
    <head>
        <title> Registration Form</title>
    </head>
    <body  text="black">
        <h1 align="center"> Registration Form</h1>
        <table border="10"bgcolor="yellow" align="center" cellspacing="10" cellpadding="10">
        <form>
          <tr><td>UserID</td><td><input type="text" name="userID" id="userID"></td></tr>  
          <tr><td>Password</td><td><input type="password" name="password" id="password"></td></tr> 
          <tr><td>Confirm Password</td><td><input type="password" name="confpassword" id="confpassword"></td></tr> 
          <tr><td>fullname</td><td><input type="text" name="fullname" id="fullname"></td></tr>  
          <tr><td>Gender</td><td>
              <input type="radio" name="male" id="gender" value="Male">Male
              <input type="radio" name="Female" id="gender" value="Female">Female
              <input type="radio" name="others" id="gender" value="Others">Others
            </td></tr>  
            <tr> <td>Qualification</td>
            <td>
                <select name="Qualification">
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="MTech">MTech</option>

                </select>
            </td>                   
            </tr>
            <tr><td>Alert By</td>
            <td>
                    <input type="checkbox" name="alertby" id="alertby" value="Mobile">Mobile
                    <input type="checkbox" name="alertby" id="alertby" value="E-Mail">E-Mail
                    <input type="checkbox" name="alertby" id="alertby" value="Letters">Letters

            </td>            
            </tr>
            <tr><td align="center"><input type="submit" value="Register"></td><td align="center"><input type="submit" value="Reset"></td></tr>      
        </form>
    </table>
    </body>
</html>
